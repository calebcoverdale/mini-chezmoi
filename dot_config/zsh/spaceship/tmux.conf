# Tmux Configuration for Blink Shell (iOS)

# TPM Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-which-key'

# resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm'

# Enable mouse support (critical for touch scrolling)
set -g mouse on

# Scrollback buffer size
set -g history-limit 50000

# Scroll with touch/trackpad
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind -n WheelDownPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'send-keys -M'"

# Enable vi-style copy mode (better for touch navigation)
set -g mode-keys vi

# Easier copy mode binding (Prefix + [ is default, also enable Prefix + Escape)
bind Escape copy-mode
bind -n C-Up copy-mode

# Vi-style keybindings in copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Touch-friendly: drag to select
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"

# Terminal type overrides
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Faster command sequences
set -s escape-time 10

# Increase repeat timeout
set -sg repeat-time 600

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Easy pane switching with mouse (click to focus)
set -g focus-events on

# Status bar optimization for mobile
set -g status-interval 5
set -g status-left-length 20
set -g status-right-length 60

# Keybinding for clearing screen
bind C-l send-keys 'C-l'

# Allow toggling mouse on/off with Prefix+m
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

# Blink Shell specific optimizations
set -ga terminal-overrides "blink:*:"
